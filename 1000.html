function outter(n){
    var backs = [];

function fn(backs,n){
    // i++;
    if(n==3){
        return 4
    }else if(n==2){
        return 2
    }else if(n==1){
        return 1
    }

    if(backs[n]){
        return backs[n]
    }else{
        
        backs[n] = fn(backs,n-1)+fn(backs,n-2)+fn(backs,n-3)
        return backs[n]
    }

function fib2(n){
    if(n==3){
        return 4
    }else if(n==2){
        return 2
    }else if(n==1){
        return 1
    }
    var cur=4,prev=2,prev2=1;
    var sum=0;
    for(var i=4;i<=n;i++){
        sum = cur+prev2+prev;
        prev2 = prev;
        prev = cur;
        cur = sum;
    }
    return cur
}
