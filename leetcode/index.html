    var isPalindrome = function (x) {

        x = x.toString()
      }
      var arr = x.split('')
      var len = arr.length
      for (let i = 0; i < len; i++) {
        for (let j = 0; j < len; j++) {
          if (arr[len - j - 1] == arr[j]) {} else {
            return false
          }
        }
      }

    //给定一个非负整数 numRows，生成杨辉三角的前 numRows 行。


    var generate = function (numRows) {
      var outter = [];
      var inner = []
      for (var i = 1; i <= numRows; i++) {
        if (i == 1) {
          outter.push([1])
        }
        if (i == 2) {
          inner = [1, 1]
          outter.push([1, 1])
        }
        if (i > 2) {
          var inner = getRow(inner)
          outter.push(inner);
        }
      }
      return outter;
    };
    //生成
    function getRow(arr) {
      var len = arr.length
      var newArr = []
      for(var i=0;i<=len;i++){
        if(i==0 ||i==len){
          newArr.push(arr[0])
        }else{
          newArr.push(arr[i]+arr[i-1])
        }
      }
      return newArr;
    }
