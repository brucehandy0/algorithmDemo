    // 判断一个整数是否是回文数。回文数是指正序（从左向右）和倒序（从右向左）读都是一样的整数。
    var isPalindrome = function (x) {
      if (typeof (x) === 'number') {
        x = x.toString()
      }
      var arr = x.split('')
      var len = arr.length
      for (let i = 0; i < len; i++) {
        for (let j = 0; j < len; j++) {
          if (arr[len - j - 1] == arr[j]) {} else {
            return false
          }
        }
      }
      return true;
    };

    //这个答案没过
    var isSameTree = function (p, q) {
      if (p.length != q.length) {
        return false;
      }
      var len = p.length;
      for (var i = 0, l = len; i < l; i++) {
        if (p[i] instanceof Array && q[i] instanceof Array) {
          if (!p[i].equals(q[i]))
            return false;
        } else if (p[i] != q[i]) {
          return false;
        }
      }
      return true;
    };

    //118. 杨辉三角
    //给定一个非负整数 numRows，生成杨辉三角的前 numRows 行。


    var generate = function (numRows) {
      var outter = [];
      var inner = []
      for (var i = 1; i <= numRows; i++) {
        if (i == 1) {
          outter.push([1])
        }
        if (i == 2) {
          inner = [1, 1]
          outter.push([1, 1])
        }
        if (i > 2) {
          var inner = getRow(inner)
          outter.push(inner);
        }
      }
      return outter;
    };
    //生成
    function getRow(arr) {
      var len = arr.length
      var newArr = []
      for (var i = 0; i <= len; i++) {
        if (i == 0 || i == len) {
          newArr.push(arr[0])
        } else {
          newArr.push(arr[i] + arr[i - 1])
        }
      }
      return newArr;
    }

    var twoSum = function (numbers, target) {
      var i = 0;
      var min = 0;
      var max = numbers.length - 1;
      var len = numbers.length;
      while (min < len) {
        if (numbers[min] + numbers[max] == target) {
          return [min + 1, max + 1]
        } else if (numbers[min] + numbers[max] > target) {
          max -= 1;
        } else if (numbers[min] + numbers[max] < target) {
          min += 1;
        }
      }
